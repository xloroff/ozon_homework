services:
# Cервис для работы с корзиной пользователя Cart
  cart:
    volumes:
      - cartapp:/cart
      - appcover:/cover

  # Cервис для работы с учетом заказов Loms
  loms:
    volumes:
      - lomsapp:/loms
      - appcover:/cover

  # Cервис для запуска e2e тестов
  e2e:
    volumes:
      - e2eapp:/e2e

volumes:
  appcover:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: "./cover"
  cartapp:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: "./cart"
  lomsapp:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: "./loms"
  e2eapp:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: "./e2e"
