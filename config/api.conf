#Порт для поднятия сервиса API
API_PORT=8082
#Уровень логирования
#Debug  - полный дебаг
#Info - информация
#Warn - предупреждения
#Error - ошибки
#Panic - только ошибки в коде
#Fatal - только фатальные ошибки выводящие из строя приложение
LOG_LEVEL=Debug
#Папка сохранения логов см. настройки контейнера
LOG_FOLDER='/log'
#Время ожидания закрытия соединения сервером при выключении в секундах
GRACEFUL_TIMEOUT=15
#Настройки внешнего сервиса продуктов указание протокола http, https - обязательно
PRODUCT_SERVICE_HOST="http://route256.pavl.uk:8080"
#Токен и число попыток связи с сервисом продуктов
PRODUCT_SERVICE_TOKEN="testtoken"
PRODUCT_SERVICE_RETRIES=3
#Версия клиента для связи с сервисом проудктов 1 - стандартная библиотека 2 - go-resty
CLIENT_PRODUCT_SERVICE=1